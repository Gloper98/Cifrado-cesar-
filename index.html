<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cesar Cipher</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<button id="change-action" type="button" class="btn">change action</button>
			</div>
		</div>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<div id="encode-form" class="form-group">
          <label id="encode-label" for="encode" class="">Encode whatever you want</label>
          <label id="decode-label" for="encode" class="hide">Decode whatever you want</label>
          <input type="encode" class="form-control" id="encode">
          <button id="encode-btn" type="button" class="btn btn-warning">Encode</button>
          <button id="decode-btn" type="button" class="hide btn btn-info">Decode</button>
        </div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
			<p id="value-input"></p>
				<h1 id="code"></h1>
			</div>
		</div>
	</div>
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
